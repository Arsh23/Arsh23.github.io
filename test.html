<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">

	<link rel="stylesheet" 
   	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

	<style>
	@import url('https://fonts.googleapis.com/css?family=Raleway|Roboto:100,400');

	html, body, .container {
		height: 100%;
	}

	line {
		stroke: black;
		stroke-width: 2;
		opacity: 0.5;
	}

	.desc {
		text-transform: uppercase;
		font-family: 'Roboto', sans-serif;
		font-size: 30px;
		font-weight: 100;
		letter-spacing: 6px;
		opacity: 0.75;
	}

	.menu-div {
		padding: 0px;
		margin: 0px;
		width: 100%;
		height: 100%;
	}

	svg {
		display: table;
		margin: 0 auto;
	}

	</style>
</head>
<body>
	<div class='row menu-div'></div>

	<script>

		var active = -1;

		var removeCircles = function(button) {
			button.select('.filler')
				.transition().duration(200)
				.attr('r', radius*0.90)
				.remove()	
			button.select('.outer')
				.transition().duration(200)
				.attr('r', radius*0.90)
				.remove()	
		}

		var addCircles = function(button) {
			button.append('circle')
				.moveToBack()
				.attr('class', 'filler')
				.style('fill', '#ffffff')
				.attr('r', radius*0.95)
				.transition().duration(200)
				.attr('r', radius*1.10)
			button.append('circle')
				.moveToBack()
				.attr('class', 'outer')
				.style('fill', function(d, i) {
					return d.color;
				})
				.attr('r', radius*0.95)
				.transition().duration(200)
				.attr('r', radius*1.20)
		}

		var addDesc = function(text) {
			d3.select('.desc').text(text)
		}

		var removeDesc = function() {
			d3.select('.desc').text('')
		}

		var hoverEnter = function(d, i) {
			if(active != i) {
				addCircles(d3.select(this));
				if(active == -1) {
					addDesc(d.name);
				}
			}
		}
		var hoverLeave = function(d, i) {
			if(active != i) {
				removeCircles(d3.select(this));
				if(active == -1)
					removeDesc();
			}
		}

		var buttonClick = function(d, i) {
			var g = d3.select(this);
			if(active == -1) {
				active = i;
			} else {
				if(active == i) {
					active = -1;
					removeDesc();
					removeCircles(g);
					return;
				} else {
					removeCircles(d3.select('#btn' + active));
					addDesc(d.name);
					active = i;
				}
			}
		}

		// https://github.com/wbkd/d3-extended
		d3.selection.prototype.moveToBack = function() {  
			return this.each(function() { 
				var firstChild = this.parentNode.firstChild; 
				if (firstChild) { 
					this.parentNode.insertBefore(this, firstChild); 
				} 
			});
		}
	</script>


	<script>

		var data = [
			{name: 'Programming', color: '#EC644B', icon: 'code'},
			{name: 'Photography', color: '#86E2D5', icon: 'technology-1'},
			{name: 'Music', color: '#66CC99', icon: 'drum-set-cartoon-variant'},
			{name: 'Astronomy', color: '#FFCC80', icon: 'transport'},
			{name: 'Contact', color: '#AED581', icon: 'social'},
			{name: 'Resume', color: '#BE90D4', icon: 'paper'}
		];

		//size and margin
		width = parseInt(d3.select('.menu-div').style('width')) - 5;
		height = parseInt(d3.select('.menu-div').style('height')) - 5;

		// main canvas
		var canvas = d3.select('.menu-div')
		    .append('svg')
		    .attr('width', width)
		    .attr('height', height)

		var radius = 30,
			gap = 45,
			paddingX = (width - (radius*6*2 + gap*5))/2,
			paddingY = (height - 150);

		var menu = canvas.append('g')
			.attr('class', 'menu')
			.style('opacity', 0.75)
		    .attr("transform", "translate(" + paddingX + "," + paddingY + ")")	

		menu.append("text")
			.attr("class", "desc")
			.attr("x", (radius*6*2 + gap*5)/2)
			.attr("y", radius*3+12)
			.style("text-anchor", "middle")
			.text('')

		var button = menu.selectAll('.button')
			.data(data)
			.enter()
			.append('g')
			.attr('class', 'button')
			.attr('id', function(d, i) {
				return 'btn' + i;
			})
			.style('opacity', 0)
			.attr("transform", function(d, i) {
				return "translate(" + (((radius*2 + gap)*i)+radius+6) + "," + ((radius*3)+6) + ")"
			});

		button
			.append('circle')
			.attr('r', radius)
			.attr('fill', function(d, i) {
				return d.color;
			});

		button
			.append("svg:image")
			.attr("xlink:href", function(d, i) {
				return "svg/" + d.icon + ".svg";
			})
			.attr("width", radius*2 - 23)
			.attr("height", radius*2 - 23)
			.attr("x", -radius+11)
		  	.attr("y", -radius+11);

		button
			.on("mouseenter", hoverEnter)
			.on("mouseleave", hoverLeave)	
			.on("click", buttonClick)

		button
			.transition()
			.delay( function(d, i) {
				return 1000 + 100*i;
			})
			.duration(1200)
			.ease(d3.easeElastic)
			.style('opacity', 1)
			.attr("transform", function(d, i) {
				return "translate(" + (((radius*2 + gap)*i)+radius+6) + "," + (radius+6) + ")"
			});
	</script>
</body>
</html>

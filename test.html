<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
	.bar line {
		stroke: 'black';
		stroke-width: 1;
		opacity: 0.5;
	}
	</style>
</head>
<body>
    <div class='graph'></div>
	<script>
		var data = [
			{name: 'About', color: '#EC644B'},
			{name: 'Programming', color: '#86E2D5'},
			{name: 'Photography', color: '#66CC99'},
			{name: 'Music', color: '#FFCC80'},
			{name: 'Astronomy', color: '#AED581'},
			{name: 'Contact', color: '#BE90D4'}
		];

		//size and margin
		var radius = 30,
		gap = 45,
		topmargin = 25,
		basewidth = (radius*2)*6 + gap*5,
		baseheight = 30 + topmargin + radius,
		margin = {
			top: radius+topmargin,
			right: 0,
			bottom: 0,
			left:radius 
		},
		width = basewidth - margin.left - margin.right,
		height = baseheight - margin.top - margin.bottom;

		// main canvas
		var svg = d3.select('.graph')
		    .append('svg')
		    .attr('width', width + margin.left + margin.right)
		    .attr('height', height + margin.top + margin.bottom);
		var canvas = svg.append("g")
		    .attr("class", "margin")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")	

		var menu = canvas.append('g')
			.attr('class', 'menu')
			.style('opacity', 0.75)

		var button = menu.selectAll('.class')
			.data(data)
			.enter()
			.append('g')
			.attr('class', 'button')
			.attr("transform", function(d, i) {
				return "translate(" + (radius*2 + gap)*i + "," + radius*2 + ")"
			});

		button
			.append('circle')
			.attr('r', radius)
			.attr('fill', function(d, i) {
					return d.color;
			});	

		button
			.transition()
			.delay( function(d, i) {
				return 1000 + 100*i;
			})
			.duration(1200)
			.ease(d3.easeElastic)
			.attr("transform", function(d, i) {
				return "translate(" + (radius*2 + gap)*i + "," + 0 + ")"
			});




	</script>
</body>
</html>

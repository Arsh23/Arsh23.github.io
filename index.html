<!DOCTYPE html>

<html>
	<head>
		<title>Portfolio - Arsh</title>

		<link rel="stylesheet" href="icons/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href='https://fonts.googleapis.com/css?family=Dosis:300,400,500' rel='stylesheet' type='text/css'>


		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/index.css" />
		

	</head>

	<body>
		
		<div id="bg">
		  <img src="images/milky-way.jpg" alt="">
		</div>


		<div class='container-fluid'>
			<div class='row'>
				<div class='col-lg-6 col-md-6 col-sm-0 col-xs-0'></div>
				<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
					<div class='headingtext'>
						<p class='main-heading'>Hi, I am Arsh</p>
					</div>
				</div>

			</div>
			<div class='row'>
				<div class='col-lg-6 col-md-6 col-sm-0 col-xs-0'></div>
				<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
					<div class='headingtext'>
						<p class='sec-heading'>I am a <span class='letters'>Web Developer</span></p>
						<p class='third-heading'>Welcome to my site !</p>
					</div>
				</div>

			</div>
			<div class='row'>
				<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>

					<div class='menu'>

						<div class='menu-slant'></div>

						<div class='menu-static'>

							<div class='menu-icon menu-icon-stats'>
								<i class='fa fa-warning fa-2x menu-icon-pos fa-fw'></i>
							</div>

							<div class='menu-icon menu-icon-contact'>
								<i class='fa fa-phone fa-2x menu-icon-pos fa-fw'></i>
							</div>

							<div class='menu-icon menu-icon-options'>
								<i class='fa fa-navicon fa-2x menu-icon-pos fa-fw'></i>
							</div>

						</div>

						<div class='menu-movable-pt1'></div>

						<div class='menu-movable-pt2'></div>

						<div class='menu-options-div'>
							<div class='menu-icon menu-icon-other menu-options-home'>
								<i class='fa fa-home fa-2x menu-options-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-options-aboutme'>
								<i class='fa fa-user fa-2x menu-options-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-options-resume'>
								<i class='fa fa-file-text fa-2x menu-options-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-options-projects'>
								<i class='fa fa-rocket fa-2x menu-options-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-options-skills'>
								<i class='fa fa-code fa-2x menu-options-pos fa-fw'></i>
							</div>
						</div>

						<div class='menu-contact-div'>
							<div class='menu-icon menu-icon-other menu-contact-github'>
								<i class='fa fa-github fa-2x menu-contact-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-contact-gmail'>
								<i class='fa fa-envelope fa-2x menu-contact-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-contact-linkedin'>
								<i class='fa fa-linkedin fa-2x menu-contact-pos fa-fw'></i>
							</div>
							<div class='menu-icon menu-icon-other menu-contact-pm'>
								<i class='fa fa-commenting fa-2x menu-contact-pos fa-fw'></i>
							</div>
						</div>

						<div class='menu-tooltip'>
							<p class='menu-tooltip-text'>----------</p>
						</div>

					</div>
			

				</div>
			</div>

		</div>

	
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type='text/javascript' src='js/bootstrap.js'></script>

		<script type="text/javascript" src="js/menu.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
		<script type="text/javascript" src="js/jumbleletters.js" ></script>

	</body>

</html>
